                <li class="active"><a routerLink="/login">Login</a></li>
                <li><a routerLink="/register">Register</a></li>
            </ul>
            
        </div>

</header>
<div class="wrapper fadeInDown">

    <div id="logincontent">
        <form>
            <input type="text" id="username" class="fadein second" name="username" placeholder="username" [(ngModel)]="login.username">
            <input type="password" id="password" class="fadein second" name="password" placeholder="password" [(ngModel)]="login.password">
            <input type="submit" class="fadein fourth" value="Log In" (click)="authenticateUser(login.username,login.password)">
        </form>
