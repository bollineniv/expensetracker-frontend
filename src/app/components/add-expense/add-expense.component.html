<h4 *ngIf="!expense.id">Add Expense</h4>
<h4 *ngIf="expense.id">Update Expense</h4>
<form (ngSubmit)="saveExpense()">
    <div class="form-group">
        <label for="expense">Expense</label>
        <input type="text" class="form-control" id="expense"
            required
            [(ngModel)]="expense.expense" name="expense">
    </div>
    
    <div class="form-group">
        <label for="Description">Description</label>
        <input type="text"  class="form-control" id="description"
            [(ngModel)]="expense.description" name="description">
    </div>
    <div class="form-group">
        <label for="Category" >Category</label>
        <!-- <input type="text"  class="form-control" id="category"
            [(ngModel)]="expense.category" name="category"> -->
    
        <select name="categoryfilter" [(ngModel)]="expense.category" class="custom-select">
            <option *ngFor="let cat of enumKeys" [value]="cat" >{{cat}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="amount">Amount</label>
        <input type="text" class="form-control"  id="amount"
                [(ngModel)]="expense.amount" name="amount">
    </div>
    <!-- <div>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </div> -->
    <div>
        <!-- <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker">
              </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field> -->
        <input  [(ngModel)]="expense.date" [matDatepicker]="basicDatepicker" name="date" (dateChange)="formatDate($event)">
        <mat-datepicker-toggle [for]="basicDatepicker" ></mat-datepicker-toggle>
        <mat-datepicker #basicDatepicker ></mat-datepicker>
    </div>
    <!-- <div>
        <div class="date-picker-wrapper">
        <igx-date-picker >
            <label igxLabel>Date</label>
        </igx-date-picker>
        </div>
    </div> -->
    <br>
    <button type="submit" *ngIf="!expense.id">Add Expense</button>
    <button type="submit" *ngIf="expense.id">Update Expense</button>
    <button *ngIf="expense.id" (click)="deleteExpense(expense.id)">Delete</button>

    <button type="button" (click)="cancel()">Cancel</button>
</form>
